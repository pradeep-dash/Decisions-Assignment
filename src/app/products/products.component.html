<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="mt-5 form-div">
            <form #productForm="ngForm" (ngSubmit)="productForm.form.valid && onSubmit()" novalidate class="mt-3 ml-3 mr-3">
                <h2 class="h2-style">{{view}} Insertion Form</h2>

                <div *ngFor="let input of inputs; let i = index">
                    <div class="form-group" *ngIf="input.type === 'text'">
                        <label>{{input.caption}}</label>

                        <input type="text" class="form-control" [(ngModel)]="input.defaultValue"
                            [required]="input.mandatory" [name]="input.caption" #a="ngModel"
                            [class.invalid]="a.touched && a.invalid || productForm.submitted && a.invalid">

                        <div *ngIf="a.touched && a.invalid || productForm.submitted && a.invalid" class="text text-danger">
                            {{input.validationMessage}}
                        </div>
                    </div>

                    <div class="form-group" *ngIf="input.type === 'int'">
                        <label>{{input.caption}}</label>

                        <input type="number" class="form-control" [(ngModel)]="input.defaultValue"
                            [required]="input.mandatory" [name]="input.caption" #b="ngModel"
                            [class.invalid]="b.touched && b.invalid || productForm.submitted && b.invalid">

                        <div *ngIf="b.touched && b.invalid || productForm.submitted && b.invalid" class="text text-danger">
                            {{input.validationMessage}}
                        </div>
                    </div>

                    <div class="checkbox" *ngIf="input.type === 'bool'">
                        <label>
                            {{input.caption}}
                            <input class="ml-1" type="checkbox" [required]="input.mandatory" [name]="input.caption">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <button class="mt-3 mb-3 btn btn-danger" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
